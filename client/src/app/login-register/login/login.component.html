<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div class="container login" *ngIf="!hasEnableSignup">
            <form [formGroup]="loginForm">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome, AgileFlow!</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>

                    <div>
                        <label for="Username" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <div class="w-full md:w-30rem mb-5">
                            <div class="w-full mb-4">
                                <span class="p-input-icon-left w-full">
                                    <i class="pi pi-user" aria-hidden="true"></i>
                                    <input type="text" pInputText name="Username" formControlName="username"
                                        [ngClass]="{'ng-invalid ng-dirty':loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                                        placeholder="Username" class="w-full" style="padding:1rem 1rem 1rem 3rem">
                                </span>
                                <small class="p-error" [ngClass]="{'d-none':!(loginForm.get('username')?.invalid && loginForm.get('username')?.touched)}">Username contains error or empty.</small>
                            </div>
                            <div class="w-full mb-4">
                                <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password id="password" name="password" formControlName="password"
                                    placeholder="Password" [toggleMask]="true" styleClass=" w-full"
                                    [ngClass]="{'ng-invalid ng-dirty':loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                                    inputStyleClass="w-full p-3 md:w-30rem">
                                </p-password>
                                <small class="p-error" [ngClass]="{'d-none':!(loginForm.get('password')?.touched && loginForm.get('password')?.invalid)}">Password contains error or empty.</small>
                            </div>

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="remember_me" [binary]="true" styleClass="mr-2"
                                    formControlName="rememberMe" label="Remember me" ariaLabel="Remember me">
                                    </p-checkbox>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    style="color: var(--primary-color)">Forgot password?</a>
                            </div>
                            <button pButton pRipple (click)="btnClicked()" label="Sign In" [disabled]="!loginForm.valid"
                                class="w-full p-3 text-xl"></button>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <a class="font-medium no-underline text-center cursor-pointer" (click)="hasEnableSignup = true;"
                            style="color: var(--primary-color)">Don't have an account?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="container signup" *ngIf="hasEnableSignup">
            <form [formGroup]="signupForm">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome, AgileFlow!</div>
                        <span class="text-600 font-medium">Sign up to continue</span>
                    </div>

                    <div>
                        <label for="Username" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <div class="w-full md:w-30rem mb-5">
                            <div class="w-full mb-4">
                                <span class="p-input-icon-both w-full">
                                     <p-inputGroup>
                                        <span class="p-input-icon-left w-full">
                                            <i class="pi pi-user" aria-hidden="true"></i>
                                            <input type="text" pInputText name="username" formControlName="userName"
                                        placeholder="Username" class="w-full" style="padding:1rem 1rem 1rem 3rem">
                                        </span>
                                        <span class="p-input-icon-right">
                                            <i class="pi pi-spin pi-spinner side-icon" *ngIf="isXhrInProgress"></i>
                                            <i class="pi pi-verified side-icon correct" *ngIf="isUserNameAvailable && !isXhrInProgress"></i>
                                            <i class="pi pi-times-circle side-icon incorrect" *ngIf="isXhrCompleted && !isUserNameAvailable && !isXhrInProgress"></i>
                                        </span>
                                    </p-inputGroup>
                                </span>
                            </div>

                            <div class="w-full mb-4">
                                <label for="firstname" class="block text-900 font-medium text-xl mb-2">First
                                    Name</label>
                                <span class="p-input w-full">
                                    <input type="text" pInputText name="firstname" formControlName="firstName"
                                        placeholder="James" class="w-full">
                                </span>
                            </div>

                            <div class="w-full mb-4">
                                <label for="lastname" class="block text-900 font-medium text-xl mb-2">Last name</label>
                                <span class="p-input w-full">
                                    <input type="text" pInputText name="lastName" formControlName="lastName"
                                        placeholder="Adon" class="w-full">
                                </span>
                            </div>

                            <div class="w-full mb-4">
                                <label for="useremail" class="block text-900 font-medium text-xl mb-2">Email</label>
                                <span class="p-input-icon-left w-full">
                                    <i class="fa-regular fa-envelope" aria-hidden="true" title="email"
                                        style="font-size: large;"></i>
                                    <input type="email" pInputText name="userEmail" formControlName="userEmail"
                                        placeholder="abc@mail.com" class="w-full" style="padding:1rem 1rem 1rem 3rem">
                                </span>
                            </div>

                            <div class="w-full mb-4">
                                <label for="sign-password" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password id="sign-password" name="password" formControlName="password"
                                    placeholder="Password" [toggleMask]="true" styleClass=" w-full"
                                    [ngClass]="{'ng-invalid ng-dirty':signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
                                    inputStyleClass="w-full p-3 md:w-30rem">
                                </p-password>
                                <small class="p-error" [ngClass]="{'d-none':!(signupForm.get('password')?.touched && signupForm.get('password')?.invalid)}">Password contains error or empty.</small>
                            </div>

                            <div class="w-full mb-4">
                                <label for="confirm_pass" class="block text-900 font-medium text-xl mb-2">Confirm
                                    Password</label>
                                <p-password id="confirm_pass" name="confirm_pass" formControlName="confirm_pass"
                                    placeholder="Confirm Password" [toggleMask]="true" styleClass=" w-full"
                                    [ngClass]="{'ng-invalid ng-dirty':signupForm.get('confirm_pass')?.invalid && signupForm.get('confirm_pass')?.touched}"
                                    inputStyleClass="w-full p-3 md:w-30rem">
                                </p-password>
                                <small class="p-error" [ngClass]="{'d-none':!(signupForm.get('confirm_pass')?.touched && signupForm.get('confirm_pass')?.invalid)}">Password contains error or empty.</small>
                            </div>

                            <button pButton pRipple (click)="btnClicked()" [disabled]="!signupForm.valid || !signupForm.touched || !isUserNameAvailable"
                                label="Sign Up" class="w-full p-3 text-xl"></button>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <a class="font-medium no-underline text-center cursor-pointer" (click)="hasEnableSignup=false;"
                            style="color: var(--primary-color)">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p-toast></p-toast>
