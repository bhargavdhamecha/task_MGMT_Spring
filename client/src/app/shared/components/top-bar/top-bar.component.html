<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo"> -->
        <span>AGILEFLOW</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="themeHandler()"
            [attr.aria-label]="isDarkThemeEnabled? 'switch to dark mode': 'switch to light mode'">
            <i [class]="isDarkThemeEnabled ? 'pi pi-sun': 'pi pi-moon'" aria-hidden="true"></i>
            <span>Theme</span>
        </button>
        <button class="p-link layout-topbar-button">
            <div>
                <!-- <i class="pi pi-bell mr-4 p-text-secondary" pBadge style="font-size: 2rem" value="2"></i> -->
                <i class="p-element pi pi-bell p-text-secondary p-overlay-badge" pBadge value="3"></i>
                <span>Notification</span>
            </div>
        </button>
        <div>
            <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
            <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>
        </div>
    </div>
</div>
<p-confirmDialog></p-confirmDialog>
