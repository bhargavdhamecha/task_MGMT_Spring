<p-dialog header="Create Project" [modal]="true" [(visible)]="visible" [style]="{ width: '45rem' }">
    <div class="modal-content">
        <form [formGroup]="projectForm">
            <div class="p-fluid">
              <div class="p-field">
                <label for="name">Project Name</label>
                <input id="name" type="text" autofocus pInputText formControlName="project_title" />
                <div *ngIf="false" class="p-error">
                  Project Name is required.
                </div>
              </div>
              <div class="p-field">
                <label for="code">Project Code</label>
                <input id="code" type="text" pInputText formControlName="project_code" />
                <div *ngIf="false" class="p-error">
                  Project Code is required.
                </div>
              </div>
              <div class="p-field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea formControlName="project_description"></textarea>
                <div *ngIf="false" class="p-error">
                  Description is required.
                </div>
              </div>
              <div class="p-field">
                <label for="manager">Project Manager</label>
                <input id="manager" type="text" pInputText formControlName="project_manager" />
                <div *ngIf="false" class="p-error">
                  Project Name is required.
                </div>
              </div>
            </div>
          </form>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button [label]="('cancel' | titlecase)" severity="secondary" (click)="onCancel()" class="form-button" />
        <p-button [label]="('create project' | titlecase)" (click)="createProject()" class="form-button"  [loading]="xhr"/>
    </div>
</p-dialog>
